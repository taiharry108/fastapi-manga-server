<div class="user-nav-container mx-2" *ngIf="imgUrl">
  <img
    class="profile-img"
    [src]="imgUrl"
    id="dropdownMenuButton"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  />
  <div class="dropdown">
    <div class="dropdown-menu user-menu-dropdown" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="/profile">Profile</a>
      <a class="dropdown-item" href="/favorite">Favorite</a>
      <a class="dropdown-item" href="/history">History</a>
      <a class="dropdown-item" href="#" (click)="signout()">Logout</a>
    </div>
  </div>
</div>
